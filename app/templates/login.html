<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0056b3, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 320px;
            text-align: center;
            color: white;
        }
        h2 { margin-bottom: 20px; font-weight: 600; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background: #1d4ed8; }
        .back-link {
            display: block;
            margin-top: 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link:hover { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="glass-card">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background: #ef4444; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h2>üîí Admin Login</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter Admin Password" required>
            <button type="submit">Unlock Dashboard</button>
        </form>
        <a href="{{ url_for('main.home') }}" class="back-link">‚Üê Back to Chatbot</a>
    </div>
</body>
</html>
